- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    # dotbot
    ~/.dotfiles-dotbot: ''

    # git submodules and misc
    ~/.config:

    # ssh
    ~/.ssh:

    # git
    ~/.gitconfig:
    ~/.tigrc:

    # zsh
    ~/.oh-my-zsh: # dir
    ~/.oh-my-zsh/custom/themes/spaceship.zsh-theme:
        path: config/spaceship-prompt/spaceship.zsh-theme
    ~/.alias:
    ~/.hushlogin:
    ~/.zlogin:
    ~/.zprofile:
    ~/.zsh_favlist:
    ~/.zshenv:
    ~/.zshfunc:
    ~/.zshrc:

    # perl
    ~/.perltidyrc:

    # python
    ~/.pythonrc:
    ~/.inputrc:

    # tmux
    ~/.tmux.conf:
        path: config/tmux/.tmux.conf
    ~/.tmux.conf.local:
        path: config/tmux/.tmux.conf.local

    # databases
    ~/.my.cnf:
    ~/.psqlrc:
    ~/.sqliterc:
    ~/.editrc:

    # misc
    ~/.rsync-exclude:
- shell:
  - [git submodule update --init --recursive, Installing submodules]
