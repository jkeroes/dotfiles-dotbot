- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles-dotbot: ''
    ~/.config:
        create: true
    ~/.oh-my-zsh/custom/themes/spaceship-prompt:
        path: config/spaceship-prompt
    ~/.alias:
    ~/.gitconfig:
    ~/.zlogin:
    ~/.zprofile:
    ~/.zsh_favlist:
    ~/.zshenv:
    ~/.zshfunc:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
