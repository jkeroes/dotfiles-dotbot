- defaults:
    link:
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles-dotbot: ''
    ~/.config:
        create: true
    ~/.ssh:
        create: true
    ~/.ssh/config:
    ~/.alias:
    ~/.gitconfig:
    ~/.tigrc:
    ~/.oh-my-zsh:
    ~/.oh-my-zsh/custom/themes/spaceship.zsh-theme:
        path: config/spaceship-prompt/spaceship.zsh-theme
    ~/.zlogin:
    ~/.zprofile:
    ~/.zsh_favlist:
    ~/.zshenv:
    ~/.zshfunc:
    ~/.zshrc:

- shell:
  - [git submodule update --init --recursive, Installing submodules]
