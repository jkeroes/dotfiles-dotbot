- defaults:
    link:
      relink: true

- info: => Executing index.yaml

- clean: ['~', '~/.config']

- link:
    # dotbot
    ~/.dotfiles-dotbot: ''

    # git submodules and misc
    ~/.config:

    # ssh
    ~/.ssh:

    # git
    ~/.gitconfig:
    ~/.tigrc:

    # zsh
    # TODO
    # ~/.oh-my-zsh/custom/themes/spaceship.zsh-theme:
    #    path: spaceship-prompt/spaceship.zsh-theme
    ~/.alias:
    ~/.hushlogin:
    ~/.zlogin:
    ~/.zprofile:
    ~/.zsh_favlist:
    ~/.zshenv:
    ~/.zshfunc:
    ~/.zshrc:
    ~/.zplugin:

    # perl
    ~/.perltidyrc:

    # python
    ~/.pythonrc:
    ~/.inputrc:

    # tmux
    ~/.tmux.conf:
        path: tmux/.tmux.conf
    ~/.tmux.conf.local:
        path: tmux/.tmux.conf.local

    # databases
    ~/.my.cnf:
    ~/.psqlrc:
    ~/.sqliterc:
    ~/.editrc:

    # vim
    ~/.vim:
    ~/.vimrc:
    ~/.vimrc_background:

    # misc
    ~/.ackrc:
    ~/.curlrc:
    ~/.rsync-exclude:
    ~/.wgetrc:

- shell:
    - [git submodule update --init --recursive, Installing submodules]

    # TODO: pause in vim when PlugUpdate fails.
    - [vim +PlugUpdate +PlugInstall +qall, Installing vim plugins]
